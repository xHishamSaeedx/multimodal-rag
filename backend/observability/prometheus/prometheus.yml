# Prometheus configuration file
global:
  scrape_interval: 15s  # How frequently to scrape targets
  evaluation_interval: 15s  # How frequently to evaluate rules
  external_labels:
    cluster: 'multimodal-rag'
    environment: 'development'

# Scrape configurations
scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape FastAPI backend application
  # Note: If backend is running locally (not in Docker), use host.docker.internal
  # If backend is in Docker, use the service name: backend:8000
  - job_name: 'multimodal-rag-backend'
    static_configs:
      - targets: ['host.docker.internal:8000']  # Backend running locally (Windows/Mac)
        labels:
          service: 'backend'
          instance: 'backend-1'
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

