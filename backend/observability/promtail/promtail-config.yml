server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Scrape logs from all Docker containers via Docker socket
  - job_name: docker-containers
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          # Only scrape containers on the rag-network
          # Docker Compose prefixes network name with project name
          - name: network
            values: ["multimodal-rag_rag-network", "rag-network"]
          # Only scrape running containers
          - name: status
            values: ["running"]

    relabel_configs:
      # Extract container name
      - source_labels: [__meta_docker_container_name]
        regex: "/(.*)"
        target_label: container_name
        replacement: "${1}"

      # Extract container ID (full ID)
      - source_labels: [__meta_docker_container_id]
        target_label: container_id

      # Extract short container ID for easier identification (first 12 chars)
      - source_labels: [container_id]
        regex: "([a-f0-9]{12}).*"
        target_label: container_id_short
        replacement: "${1}"

      # Extract service name from docker-compose label (if available)
      - source_labels:
          [__meta_docker_container_label_com_docker_compose_service]
        regex: "(.+)"
        target_label: service

      # Also set service_name label (some Grafana queries may use this)
      - source_labels:
          [__meta_docker_container_label_com_docker_compose_service]
        regex: "(.+)"
        target_label: service_name

      # Fallback: Extract service name from container name for multimodal-rag-* containers
      # This applies only if service label wasn't already set (action: replace means overwrite if empty)
      # For containers like "/multimodal-rag-qdrant" -> "qdrant", "/multimodal-rag-minio" -> "minio"
      - source_labels: [__meta_docker_container_name, service]
        regex: "/multimodal-rag-(.+);"
        target_label: service
        replacement: "${1}"

      # Fallback for service_name too (only if not already set)
      - source_labels: [__meta_docker_container_name, service_name]
        regex: "/multimodal-rag-(.+);"
        target_label: service_name
        replacement: "${1}"

      # CRITICAL: Construct the Docker log file path manually
      # The __meta_docker_container_logpath label doesn't exist in this Promtail version
      # We need to build the path from the container ID
      - source_labels: [__meta_docker_container_id]
        regex: "(.+)"
        target_label: __path__
        replacement: /var/lib/docker/containers/${1}/${1}-json.log

      # Only keep targets that have a valid path
      - source_labels: [__path__]
        regex: ".+"
        action: keep

      # Extract logging label if present (used by MinIO)
      - source_labels: [__meta_docker_container_label_logging]
        target_label: logging_enabled

      # Extract environment label if present
      - source_labels: [__meta_docker_container_label_environment]
        target_label: environment

      # Extract version label if present
      - source_labels: [__meta_docker_container_label_version]
        target_label: version

      # Add job label
      - target_label: job
        replacement: docker-containers

    pipeline_stages:
      # CRITICAL: Docker pipeline stage parses Docker JSON log format
      # This extracts the actual log content from Docker's JSON log wrapper
      # After this stage, the log line content is available in the pipeline
      - docker: {}

      # Drop empty log lines
      - drop:
          expression: '^\s*$'
          drop_counter_reason: "empty_log_line"

      # Try to parse application JSON logs (from structlog) if they exist
      # This will succeed for structured JSON logs and fail gracefully for plain text logs
      - json:
          expressions:
            correlation_id: correlation_id
            level: level
            logger: logger
            event: event
            timestamp: timestamp
            message: message
          drop_malformed: false

      # Add labels from parsed JSON (only if parsing succeeded)
      # These labels will only be present for structured JSON logs
      - labels:
          level:
          logger:
          event:
          correlation_id:
          stream:

      # Extract timestamp if available (from JSON logs)
      # Falls back to Docker log timestamp if not present
      - timestamp:
          source: timestamp
          format: RFC3339Nano
          fallback_formats:
            - RFC3339
            - Unix
          fallback_to_current_time: true

      # Output stage - docker: {} already extracts the log content
      # The log line is automatically available as output after docker stage

  # Alternative: Scrape logs from specific log files (for local development)
  # Uncomment this if you want to collect logs from files instead
  # - job_name: application-logs
