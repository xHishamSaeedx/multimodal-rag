server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Scrape logs from all Docker containers via Docker socket
  - job_name: docker-containers
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          # Only scrape containers on the rag-network
          # Docker Compose prefixes network name with project name
          - name: network
            values: ["multimodal-rag_rag-network", "rag-network"]
    
    relabel_configs:
      # Extract container name
      - source_labels: [__meta_docker_container_name]
        regex: '/(.*)'
        target_label: container_name
        replacement: '${1}'
      
      # Extract container ID
      - source_labels: [__meta_docker_container_id]
        target_label: container_id
      
      # Extract service name from docker-compose label
      - source_labels: [__meta_docker_container_label_com_docker_compose_service]
        target_label: service
      
      # Set log path to Docker container log file
      - source_labels: [__meta_docker_container_id]
        regex: '(.+)'
        target_label: __path__
        replacement: /var/lib/docker/containers/${1}/${1}-json.log
      
      # Extract environment label if present
      - source_labels: [__meta_docker_container_label_environment]
        target_label: environment
      
      # Extract version label if present
      - source_labels: [__meta_docker_container_label_version]
        target_label: version
      
      # Add job label
      - target_label: job
        replacement: docker-containers
    
    pipeline_stages:
      # Parse Docker JSON log format
      - json:
          expressions:
            output: log
            stream: stream
            time: time
            attrs: attrs
      
      # Drop empty log lines
      - drop:
          expression: '^\s*$'
          source: output
          drop_counter_reason: "empty_log_line"
      
      # Try to parse application JSON logs (from structlog)
      # This will succeed for structured JSON logs and fail gracefully for plain text (uvicorn access logs)
      - json:
          expressions:
            correlation_id: correlation_id
            level: level
            logger: logger
            event: event
            timestamp: timestamp
            message: message
          source: output
          drop_malformed: false
      
      # Add labels from parsed JSON (only if parsing succeeded)
      # These labels will only be present for structured JSON logs
      - labels:
          level:
          logger:
          event:
          correlation_id:
          stream:
      
      # Extract timestamp if available (from JSON logs)
      # Falls back to Docker log timestamp if not present
      - timestamp:
          source: timestamp
          format: RFC3339Nano
          fallback_formats:
            - RFC3339
            - Unix
          fallback_to_current_time: true
      
      # Set output message
      # For JSON logs: prefer message field if available, otherwise use full JSON output
      # For plain text logs: use output as-is
      - output:
          source: output

