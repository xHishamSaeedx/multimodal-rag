services:
  # Note: PostgreSQL is replaced by Supabase Cloud (see README.md for setup)
  # Supabase provides PostgreSQL with additional features (REST API, Auth, Real-time)
  # Connection details should be configured in .env file

  # Qdrant - Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: multimodal-rag-qdrant
    ports:
      - "6333:6333" # REST API
      - "6334:6334" # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:6333/health",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rag-network
    labels:
      - "logging=promtail"

  # Elasticsearch - BM25 Sparse Index
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: multimodal-rag-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test:
        ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - rag-network
    labels:
      - "logging=promtail"

  # Neo4j - Graph Database
  neo4j:
    image: neo4j:5.15.0
    container_name: multimodal-rag-neo4j
    environment:
      - NEO4J_AUTH=neo4j/neo4jpassword
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2G
      - NEO4J_dbms_memory_pagecache_size=1G
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p neo4jpassword 'RETURN 1' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - rag-network
    restart: unless-stopped
    labels:
      - "logging=promtail"

  # Backend API - FastAPI Application
  # COMMENTED OUT: Running backend locally instead of in Docker
  # backend:
