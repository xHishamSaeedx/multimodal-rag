version: '3.8'

services:
  # Note: PostgreSQL is replaced by Supabase Cloud (see README.md for setup)
  # Supabase provides PostgreSQL with additional features (REST API, Auth, Real-time)
  # Connection details should be configured in .env file

  # Qdrant - Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: multimodal-rag-qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rag-network

  # Elasticsearch - BM25 Sparse Index
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: multimodal-rag-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - rag-network

  # MinIO - Raw Data Lake (S3-compatible storage)
  minio:
    image: quay.io/minio/minio:latest
    container_name: multimodal-rag-minio
    command: server /data --console-address ":9090"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: admin12345
    ports:
      - "9000:9000"  # S3 API
      - "9090:9090"  # Console UI
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - rag-network

volumes:
  qdrant_data:
  elasticsearch_data:
  minio_data:

networks:
  rag-network:
    driver: bridge

