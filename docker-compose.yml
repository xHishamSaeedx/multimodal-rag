  #     - /app/.pytest_cache
  #   # GPU support for CUDA acceleration
  #   deploy:
  #     resources:
  #       reservations:
  #         devices:
  #           - driver: nvidia
  #             count: 1
  #             capabilities: [gpu]
  #   depends_on:
  #     qdrant:
  #       condition: service_started
  #     elasticsearch:
  #       condition: service_healthy
  #     minio:
  #       condition: service_healthy
  #   networks:
  #     - rag-network
  #   restart: unless-stopped
  #   labels:
  #     - "logging=promtail"

  # MinIO - Raw Data Lake (S3-compatible storage)
  minio:
    image: quay.io/minio/minio:latest
    container_name: multimodal-rag-minio
    command: server /data --console-address ":9090"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: admin12345
    ports:
      - "9000:9000" # S3 API
      - "9090:9090" # Console UI
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - rag-network
    labels:
      - "logging=promtail"

  # Grafana Loki - Log Aggregation System
  loki:
    image: grafana/loki:latest
    container_name: multimodal-rag-loki
    ports:
      - "3100:3100" # Loki HTTP API
    volumes:
      - ./backend/observability/loki/loki-config.yml:/etc/loki/local-config.yaml
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - rag-network
    restart: unless-stopped

  # Promtail - Log Collection Agent
  promtail:
    image: grafana/promtail:latest
    container_name: multimodal-rag-promtail
    ports:
      - "9080:9080" # Promtail HTTP API
    volumes:
      - ./backend/observability/promtail/promtail-config.yml:/etc/promtail/config.yml
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - promtail_positions:/tmp
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      loki:
        condition: service_started
    networks:
      - rag-network
    restart: unless-stopped

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: multimodal-rag-prometheus
    ports:
      - "9091:9090" # Prometheus UI (using 9091 externally to avoid conflict with MinIO console on 9090)
    volumes:
      - ./backend/observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:9090/-/healthy",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - rag-network
    restart: unless-stopped
    labels:
      - "logging=promtail"

  # Grafana - Visualization and Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: multimodal-rag-grafana
    ports:
      - "3001:3000" # Grafana UI (using 3001 to avoid conflict with frontend)
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_INSTALL_PLUGINS=
      # Configure Loki as a datasource
      - GF_DATASOURCES_PROVISIONING_ENABLED=true
    volumes:
      - grafana_data:/var/lib/grafana
      - ./backend/observability/grafana/provisioning:/etc/grafana/provisioning
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/api/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      loki:
        condition: service_started
      prometheus:
        condition: service_started
    networks:
      - rag-network
    restart: unless-stopped

volumes:
  qdrant_data:
  elasticsearch_data:
  minio_data:
  neo4j_data:
  neo4j_logs:
  neo4j_import:
  neo4j_plugins:
  loki_data:
  promtail_positions:
  prometheus_data:
  grafana_data:

networks:
  rag-network:
    driver: bridge
